<!DOCTYPE html>
<html lang="en">

<head>
  <title>第2节：实例方法</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>第2节：实例方法</h1>

  <hr>

  <div id="app">
  </div>

  <p><button onclick="destroy()">卸载</button></p>
  <p><button onclick="reload()">刷新</button></p>
  <p><button onclick="tick()">更改</button></p>

  <script>
    var milk = Vue.extend({
      template: `<p>{{ message }}</p>`,
      data: function () {
        return {
          message: 'Hello,milk'
        }
      },
      mounted: function () {
        console.log("mounted 被创建")
      },
      destroyed: function () {
        console.log("destroy 销毁之后")
      },
      updated: function () {
        console.log("updated 更新之后")
      }
    })

    var vm = new milk().$mount("#app")

    function destroy() {
      vm.$destroy();
    }

    function reload() {
      vm.$forceUpdate()
    }

    function tick() {
      vm.message = "update message info ";
      vm.$nextTick(function () {
        console.log('message更新完后我被调用了');
      })
    }
    
  </script>
</body>


</html>
