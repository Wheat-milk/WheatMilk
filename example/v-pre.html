<!DOCTYPE html>
<html lang="en">

<head>
  <title>v-pre & v-cloak & v-once</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>第8节：其他内部指令(v-pre & v-cloak & v-once)</h1>

  <hr>

  <div id="app">
    <div v-pre>{{message}}</div>
    <div v-cloak>渲染完成后，才显示！{{message}}</div>
    <div v-once>{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>

  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: 'Hello World'
      }
    })
  </script>
</body>


</html>
