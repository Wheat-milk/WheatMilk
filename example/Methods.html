<!DOCTYPE html>
<html lang="en">

<head>
  <title>第3节：Methods Option 方法选项</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>第3节：Methods Option 方法选项</h1>

  <hr>

  <div id="app">
    {{a}}
    <button @click="add(2,$event)">add</button>
    <p>
      <btn @click.native="add(2)"> </btn>
    </p>
  </div>
  <p>
    <button onclick="app.add(2)">外部add</button>
  </p>
  <script>
    var btn = {
      template: `<button>组件ADD</button>`
    }
    var app = new Vue({
      el: "#app",
      data: {
        a: 1
      },
      components: {
        "btn": btn
      },
      methods: {
        add: function (num, event) {
          if (num != "") {
            this.a += num;
          } else {
            this.a++
          }
          console.log(event)
        }


      }
    })
  </script>
</body>


</html>
