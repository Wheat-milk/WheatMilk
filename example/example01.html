<!DOCTYPE html>
<html lang="en">

<head>
  <title>第1节：实例入门-实例属性</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
  <script src="../assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <h1>第1节：实例入门-实例属性</h1>
  <hr>

  <div id="app">
    {{message}}
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: 'Hello World'
      },
      mounted: function () {
        $("#app").html('我是jQuery')
      },
      methods: {
        add: function () {
          console.log("调用了Add方法");
        }
      }
    })

    app.add()
  </script>
</body>


</html>
