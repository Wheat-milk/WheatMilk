<!DOCTYPE html>
<html lang="en">

<head>
  <title>第5节：Mixins 混入选项操作</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>第5节：Mixins 混入选项操作</h1>

  <hr>

  <div id="app">
    {{num}}
    <p><button @click="add">add</button></p>
  </div>

  <script>
    var addConsole = {
      updated: function () {
        console.log("变化了" + this.num)
      }
    }

    Vue.mixin({
      updated:function(){
        console.log('我是全局的混入')
      }
    })

    var app = new Vue({
      el: "#app",
      data: {
        num: 1
      },
      updated:function(){
        console.log('我是原生的updated')
      },
      methods: {
        add: function () {
          this.num++
        }
      },
      mixins: [addConsole]
    })
  </script>
</body>


</html>
