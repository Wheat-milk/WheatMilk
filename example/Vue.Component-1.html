<!DOCTYPE html>
<html lang="en">

<head>
  <title>第6节：Component 初识组件</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>第6节：Component 初识组件</h1>

  <hr>

  <div id="app">
    <milk></milk>
    <wheat></wheat>
  </div>


  <script>
    Vue.component('milk', {
      template: `<div style="color:red">我是全局组件</div>`
    })

    var app = new Vue({
      el: "#app",
      components: {
        "wheat": {
          template: `<div style="color:green">我是局部组件</div>`
        }
      }
    })
  </script>
</body>


</html>
